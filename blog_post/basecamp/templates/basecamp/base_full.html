<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Blog{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link
            rel="stylesheet"
            href="{% static 'blog/bootstrap/bootstrap.css' %}"
            media="screen">
        <link rel="stylesheet" href="{% static 'blog/_assets/css/custom.min.css' %}">
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static 'blog/_assets/img/favicon-16x16.png' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    </head>

    <body>
        {% include 'basecamp/navbar.html '%}

        <!-- Modal -->
        {% load socialaccount %}
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <a role="button" class="btn btn-primary" href="{% provider_login_url 'google' %}"><i class="fab fa-google"></i> Login with Google</a>
                        <hr>
                        <a role="button" class="btn btn-primary" href="/accounts/login/"><i class="far fa-envelope"></i> Login with Email</a>
                    </div>

                    <div class="col-md-6">
                        <a role="button" class="btn btn-warning" href="/accounts/signup/"><i class="far fa-envelope"></i> Sign Up with Email</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>


        {% block content%}
        {% endblock %}

        <script src="{% static 'blog/_assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'blog/_assets/js/poper.min.js' %}"></script>
        <script src="{% static 'blog/bootstrap/bootstrap.min.js' %}"></script>
        <script src="{% static 'blog/_assets/js/custom.js' %}"></script>
    </body>

</html>
